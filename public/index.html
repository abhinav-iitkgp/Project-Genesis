async function JsonToArray (json)
{
	
	return new Promise((resolve,reject)=>{
    var str = JSON.stringify(json, null, 0);
	var ret = new Uint8Array(str.length);
	for (var i = 0; i < str.length; i++) {
		ret[i] = str.charCodeAt(i);
	}
        resolve(ret)
    })
};
